<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="cartContenedor shoppingCartItemsContainer">
        <div class="productoItem shoppingCartItem" data-id="....">
            <div class="imagenProductoCF"><img src="../../images/pizzaPersonal.jpg" alt=""></div>
            <div class="nombrePrecioCF">
                <h6 class="shoppingCartItemTitle">Pizza de Pollo</h6><span class="shoppingCartItemQuantity">1</span> x <span class="shoppingCartItemPrice">$ 12.00</span>
            </div>
            <span class="removerProductoCF buttonDelete">
                <ion-icon name="trash-outline" role="img" class="md hydrated" aria-label="trash outline"></ion-icon>
            </span>
        </div>
        <div class="resumenCosto pb-2">
            <h6>Subtotal : <span class="shoppingCartTotal">$ 12.00</span></h6>
        </div>
        <div class="opcionesCheckout"><a class="btn-mediano bg-darkCupon" href="/cart">VIEW ALL</a><button
                class="comprarButton btn-mediano bg-yellowCupon">CHECK OUT</button>
            <!--a.btn-mediano.bg-yellowCupon(href="/checkout") CHECK OUT-->
        </div>
    </div>
</body>

</html>
